<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <!--Css Files-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Custom Css File-->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center" id="card">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=3784&amp;q=80"
                    alt="Table Tennis">
                <p id="card-title">Ping Pong Score Keeper</p>
                <div id="card-body">
                    <p id="score-keeper"><span id="scorePlayer1">0</span> to <span id="scorePlayer2">0</span><br>Use the
                        Buttons below to keep score<br></p>
                    <div class="form-group form-inline m-0">
                        <label for="selectOption">Example select</label>
                        <select class="form-control" id="selectOption">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
                <div class="buttonContainer">
                    <button class="btn btn-success" id="buttonPlayer1">+1 Player One</button>
                    <button class="btn btn-primary" id="buttonPlayer2">+1 Player Two</button>
                    <button class="btn btn-danger" id="reset">Reset</button>
                </div>
            </div>
        </div>

        <!--Bootstrap Script files-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>
        <!--Custom Script files-->
        <script src="script.js"></script>
</body>

</html>
